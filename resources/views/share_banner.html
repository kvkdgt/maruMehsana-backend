<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .share-banner {
            width: 100%;
            max-width: 800px;
            background-color: #1c4c8a; /* Reference Blue */
            display: flex;
            align-items: center;
            padding: 25px 40px;
            box-sizing: border-box;
            border-radius: 20px; /* Optional: adjust if total image footer */
            position: relative;
            overflow: hidden;
            color: white;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }
        .pin-logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50% 50% 50% 0; /* Pin shape */
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 10px;
        }
        .pin-logo::after {
            content: 'M';
            transform: rotate(45deg);
            color: #1c4c8a;
            font-weight: 900;
            font-size: 32px;
        }
        .brand-info {
            display: flex;
            flex-direction: column;
        }
        .brand-name {
            font-weight: 800;
            font-size: 36px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
        }
        .tagline {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
        }
        .separator {
            width: 2px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.4);
            margin: 0 40px;
        }
        .download-badge {
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid white;
            border-radius: 12px;
            padding: 10px 20px;
            min-width: 200px;
        }
        .play-logo {
            width: 35px;
        }
        .badge-text {
            display: flex;
            flex-direction: column;
        }
        .small-text {
            font-size: 12px;
            font-weight: 300;
        }
        .big-text {
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="share-banner">
        <div class="logo-section">
            <div class="pin-logo"></div>
            <div class="brand-info">
                <h1 class="brand-name">MARU MEHSANA</h1>
                <span class="tagline">Your City in Your Pocket</span>
            </div>
        </div>
        
        <div class="separator"></div>
        
        <div class="download-badge">
            <svg class="play-logo" viewBox="0 0 512 512" fill="white">
                <path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l220.7-221.3 60.1 60.1L104.6 499z"/>
            </svg>
            <div class="badge-text">
                <span class="small-text">Download on</span>
                <span class="big-text">Play Store</span>
            </div>
        </div>
    </div>
</body>
</html>
